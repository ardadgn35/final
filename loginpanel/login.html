<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign in</h2>
        <div class="login-buttons">
            <button class="login-btn imdb">Sign in with IMDb</button>
            <button class="login-btn amazon">Sign in with Amazon</button>
            <button class="login-btn google">Sign in with Google</button>
            <button class="login-btn apple">Sign in with Apple</button>
        </div>
        <div class="more-options">
            <a href="#">Show more options</a>
        </div>
        <div class="divider">
            <span>or</span>
        </div>
        <button class="create-account-btn" onclick="window.location.href='register.html'">Create a New Account</button>
        <div class="terms">
            <p>By signing in, you agree to IMDb's <a href="#">Conditions of Use</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>
</body>
</html>
