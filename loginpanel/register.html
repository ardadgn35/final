<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <img src="https://m.media-amazon.com/images/G/01/imdb/images-ANDW73HA/imdb_fb_logo._CB1542065250_.png" alt="IMDb Logo" class="logo">
        <h2>Create account</h2>
        <form>
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" id="name" placeholder="First and last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="at least 8 characters">
                <small>Passwords must be at least 8 characters.</small>
            </div>
            <div class="form-group">
                <label for="repassword">Re-enter password</label>
                <input type="password" id="repassword" placeholder="Re-enter password">
            </div>
            <button type="button" class="create-account-btn" onclick="validateForm()">Create your IMDb account</button>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a href="login.html">Sign in</a>
        </div>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
        </div>
        <p class="copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </div>
    <script src="panel.js"></script>
</body>
</html>
